<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">
  <div id="sidebar">
    <h3>Chats</h3>
    <div id="chatList"></div>
  </div>

  <div id="chat">
    <div id="messages"></div>

    <div id="inputBar">
      <input id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
